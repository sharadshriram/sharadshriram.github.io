<!--pub-->
{{ if .IsNamedParams }}
    <p>
     <img src="../../img/ppr/{{ .Get "type" }}.png" height="20px" style="float:left;"> &nbsp;
    {{ .Get "authors" }}. <em>{{ .Get "title" }}</em>, {{ .Get "info" }}.
    {{ if .Get "pdf" }}
    <a class="btn btn-outline-danger" href="{{ .Get "pdf" }}" role="button">
        <i class="fa fa-file-pdf"></i> PDF
    </a>
    {{ end }}
    {{ if .Get "code" }}
    <a class="btn btn-outline-success" href="{{ .Get "code" }}" role="button">
        <i class="fa fa-code"></i> Code
    </a>
    {{ end }}
    {{ if .Get "poster" }}
    <a class="btn btn-outline-dark" href="{{ .Get "poster" }}" role="button">
        <i class="fa fa-image"></i> Poster
    </a>
    {{ end }}
    </p>
{{ end }}
